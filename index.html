<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
      <img class="image" src="./images/illustration-hero.svg"/>
      <section class="container">
        <h1 class="container__title">Order Summary</h1>
        <p class="container__descreption">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="information">
          <div class="music-price">
            <img class="music__price__image" src="./images/icon-music.svg" alt="music icon"/>
            <div class="price">
              <p class="price__title"><strong>Annual Plan</strong></p>
              <p class="price__year">$59.99/year</p>
            </div>
          </div>
          <a class="information__link" href="#">Change</a>
        </div>
        <button class="botao">Proceed to Payment</button>
        <a class="cancel-oreder" href="#">Cancel Order</a>
      </section>
    </main>
</body>

</html>
